name: Run Go Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24.0.6-dind
        options: --privileged
        ports:
          - 2375:2375
        env:
          DOCKER_TLS_CERTDIR: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.2'

      - name: Set Docker host for Testcontainers
        run: echo "DOCKER_HOST=tcp://localhost:2375" >> $GITHUB_ENV

      - name: Install test tools
        run: |
          go install github.com/gotesttools/gotestfmt/v2/cmd/gotestfmt@v1.3.0
          go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Make test script executable
        run: chmod +x apps/backend/tests/run-tests.sh

      - name: Run unified test script
        working-directory: apps/backend/tests
        run: ./run-tests.sh
