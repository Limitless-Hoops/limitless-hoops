name: Run Go Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.2'

      - name: Install staticcheck and gotestfmt
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go install github.com/gotesttools/gotestfmt/v2/cmd/gotestfmt@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Make test script executable
        run: chmod +x apps/backend/tests/run-tests.sh

      - name: Run unified test script
        run: ./apps/backend/tests/run-tests.sh

      - name: Generate HTML test coverage report
        run: |
          mkdir -p coverage
          go tool cover -html=coverage.out -o coverage/coverage.html
        working-directory: apps/backend

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Go Test Coverage Report
          path: apps/backend/coverage/coverage.html
